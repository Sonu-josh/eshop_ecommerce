{% extends 'shop/base.html' %}


{% block content %}
  <!-- breadcrumb-area start -->
  <div class="breadcrumb-area">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
                <h2 class="breadcrumb-title">Reset Password</h2>
                <!-- breadcrumb-list start -->
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Reset Password</li>
                </ul>
                <!-- breadcrumb-list end -->
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb-area end -->




    <!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>Reset Password</h4>
                            
                                </a>
                              
                            
                    </div>

                    {% for message in messages %}
                    <div class="alert alert-danger" align="center">
                    {{ message }}
                    </div>
            
                    {% endfor %}
                   
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'resetPassword' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="password" min="5" class="form-control" placeholder="Create Password" name="password" required>
                                         </div> <!-- form-group// -->
                                         <div class="form-group">
                                           <input type="password" min="5" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                                         </div> <!-- form-group// -->
                                                
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block" width="20px"> Reset  </button>
                                            </div> <!-- form-group// -->
                                            <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->

{% endblock %}
